name: Claude PR Review (GitHub Comments)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    runs-on: ubuntu-latest
    name: Review PR with Claude Code

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Claude Code PR Review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: |
            Review this pull request and post your feedback as comments on the PR.

            Analyze the code changes for:
            - Code quality and best practices
            - Security vulnerabilities
            - Performance issues
            - Python/FastAPI specific patterns
            - Logic bugs and edge cases
            - Missing error handling or type hints

            Post your findings as comments on the PR using the GitHub API.
          claude_args: "--max-turns 10"
