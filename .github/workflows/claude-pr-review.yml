name: Claude Code PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Claude Code PR Review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Security vulnerabilities
            - Performance issues
            - Python/FastAPI specific patterns
            - Logic bugs and edge cases
            - Missing error handling or type hints
            - Potential bugs or issues
            - Test coverage
            - **File appropriateness**: Check if any files should be kept local-only (build artifacts, coverage files, temporary files, IDE configs, etc.) and should be added to .gitignore instead of being committed

            Be constructive and helpful in your feedback.
